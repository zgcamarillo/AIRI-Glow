<body>
    <header class="mainHeaderGroup">
        <div class="announcementBar">
            <div id="announcementText"></div>
        </div>
        <input type="checkbox" class="navToggle" id="navToggle">
        <label for="navToggle" class="navIcon"></label>
        <nav class="navWrapper">
            <h1 id="headerTitle"><a href="index.html">AIRI GLOW</a>
            </h1>
            <a href="" id="favIcon">â™¡</a>
            <img src="shopping-bag.png" id="cartIcon" alt="Shopping Bag">
        </nav>
         <ul class="tabletDesktopNav">
                <li><a href="index.html">Home</a></li>
                <li><a href="">Product</a></li>
                <li><a href="contactpage.html">Customer Support</a></li>
        </ul>
         <div class="mobileCurtain" id="mobileCurtain">
                <nav class="curtainMenu">
                    <a href="index.html">Home</a>
                    <a href="">Product Page</a>
                    <a href="contactpage.html">Customer Support</a>
                </nav>
            </div>
    </header>
    <div class="contactUsContainerWrapper">
        <div class="customerSupportImg">
            <h2>Customer Support</h2>
            <img id="modelOneImg" src="modelOne.jpg">
        </div>
        <div class="contactUsContainer">
            <div class="contactUsWrapper">
                <p>Our team is here Monday - Friday, 8 a.m. - 5 p.m. (EST). We're working hard to get back to you ASAP - please give us 24-48 business hours (not including weekends or holidays)!</p>
                <div class="contactForm">
                    <form onsubmit="return validateForm()" method="post">
                        <input type="text" id="firstName" name="firstName" placeholder="First Name*">
                        <input type="text" id="lastName" name="lastName" placeholder="Last Name*">
                        <input type="email" id="email" name="email" placeholder="Your Email*">
                        <input type="number" id="phoneNumber" name="phoneNumber" placeholder="Your Phone Number*">
                        <select id="subject" name="subject" placeholder="Subject">
                            <option value="subjectplaceholder">Subject</option>
                            <option value="myAccount">My Account</option>
                            <option value="genQuestions">General Feedback or Questions</option>
                            <option value="profDiscount">Professional Discount Program</option>
                            <option value="prodConcerns">Products Concerns & Allergic Reactions</option>
                            <option value="webFeedback">Website and Technical Feedback</option>
                            <option value="privPolicy">Privacy Policy</option>
                        </select>
                        <textarea id="comments" name="comments" placeholder="Enter Your Comments Here..."></textarea>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
<script src="contactpage.js"></script></script>
</body>
</html>
